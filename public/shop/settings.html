<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Settings</title><link rel='stylesheet' href='assets/shop.css'></head><body>
<div class='app'><div id='header'></div><div class='card'><label>API Base</label><input id='base' class='input'><label>Merchant ID</label><input id='merchant' class='input'><label>Token</label><textarea id='token' class='input'></textarea><button id='saveBtn' class='btn btn-primary'>Save</button></div><div class='card row'><button id='pingBtn' class='btn btn-ghost'>Test Ping</button><button id='meBtn' class='btn btn-ghost'>Test Me</button></div><pre id='out' class='card muted'></pre></div><div id='toast' class='toast'></div><script src='assets/api.js'></script><script src='assets/app.js'></script><script>
renderHeader('Shop Settings');base.value=shopSettings.getBaseUrl();merchant.value=shopSettings.getMerchantId();token.value=shopSettings.getToken();
saveBtn.onclick=()=>{shopSettings.setBaseUrl(base.value||window.location.origin);shopSettings.setMerchantId(merchant.value);shopSettings.setToken(token.value.trim());showToast('saved','success')}
pingBtn.onclick=async()=>run('/api/ping');meBtn.onclick=async()=>run('/api/me');async function run(path){try{out.textContent=JSON.stringify(await api.get(path),null,2)}catch(e){out.textContent=e.message}}
</script></body></html>
